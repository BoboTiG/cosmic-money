apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "net.eneiluj.moneybuster"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3
        versionName "0.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation'
        abortOnError false
    }
}

dependencies {
    implementation project(':cert4android')
    implementation 'com.github.clans:fab:1.6.4'

    def supportLibVersion = '1.0.0-beta01'

    //implementation "com.android.support:preference-v7:${supportLibVersion}"
    implementation "com.takisoft.fix:preference-v7:28.0.0.0"
    implementation 'com.takisoft.fix:preference-v7-extras:28.0.0.0'

    implementation "androidx.appcompat:appcompat:${supportLibVersion}"
    implementation "com.google.android.material:material:${supportLibVersion}"
    implementation "androidx.recyclerview:recyclerview:${supportLibVersion}"
    // needed for cert4android (conflict resolution)
    implementation "androidx.cardview:cardview:${supportLibVersion}"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation 'junit:junit:4.12'
}

